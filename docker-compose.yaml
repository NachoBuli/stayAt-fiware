version: "3.5"
services:
  orion:
    image: fiware/orion
    hostname: orion
    container_name: fiware-orion
    depends_on:
      - mongo-db
    ports:
      - "1026:1026"
    command: -dbhost mongo-db -logLevel DEBUG -noCache
  mongo-db:
    image: mongo:3.6
    hostname: mongo-db
    container_name: db-mongo
    ports:
      - "28017:28017" 
    command: --bind_ip_all --smallfiles
    volumes:
      - mongo-db:/data
  adminmongo:
    image: mrvautin/adminmongo
    ports:
      - ${ADMIN_MONGO_PORT:-1234}:1234
    environment:
      - HOST=0.0.0.0
  grafana:
    image: grafana/grafana-oss
    ports:
      - ${GRAFANA_PORT:-3000}:3000
    environment:
      #crate-datasource,Postgres
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-worldmap-panel,grafana-clock-panel,grafana-worldmap-panel
    volumes:
      - grafana-storage:/var/lib/grafana #admin - ORT2022!
  crate:
    image: crate:1.0.5
    ports:
      # Admin UI
      - "${CREATEDB_PORT:-4200}:4200"
      # Transport protocol
      - "4300:4300"
    command: -Ccluster.name=democluster -Chttp.cors.enabled=true -Chttp.cors.allow-origin="*"
    volumes:
      - cratedata:/data
  quantumleap:
    image: smartsdk/quantumleap
    ports:
      - "${QUATUMLEAP_PORT:-8668}:8668"
    depends_on:
      - orion
      - crate
    environment:
      - CRATE_HOST=crate
volumes:
  mongo-db: ~
  pgadmin-db: ~
  grafana-storage: ~
  cratedata: ~
